<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Dashboard</title>
<link rel="stylesheet" href="mycss.css">
<style>

</style>
</head>
<body>
<div class="container">

    <div class="sidebar">
        <h2>MyShop</h2>
        <div class="nav">
            <div>Dashboard</div>
            <div>Products</div>
            <div>Orders</div>
            <div>Reports</div>
            <div>Settings</div>
        </div>
    </div>

    <div class="header">
        <h1>Annual Report</h1>
        <p>back</p>
    </div>

    <div class="main">
        <div class="card">
            <h3>Revenue</h3>
            <p>$15,200</p>
        </div>

        <div class="card">
            <h3>Total Orders</h3>
            <p>532</p>
        </div>

        <div class="card">
            <h3>Customers</h3>
            <p>134</p>
        </div>

        <div class="card big-card">
            <h3>Weekly Sales</h3>
            <div class="chart">
                <div class="bar" style="height: 30%"></div>
                <div class="bar" style="height: 60%"></div>
                <div class="bar" style="height: 45%"></div>
                <div class="bar" style="height: 80%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 70%"></div>
            </div>
            <div class="subject">
                <div>Black Shirt</div>
                <div>White Shirt</div>
                <div>Grey Shirt</div>
                <div>Navy Shirt</div>
                <div>Blue Shirt</div>
                <div>Indigo Shirt</div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
